<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>داشبورد</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" role="main">
      <main style="visibility: hidden">
        <div class="container-center">
          <h2>خطا در گرفتن اطلاعات</h2>
          <img src="../images/no tasks.png" alt="تصویر توضیحی" />
          <p>آزمونی یافت نشد. لطفا دوباره امتحان کنید</p>
        </div>
      </main>
      <aside id="sidebar" aria-label="پنل کاربری">
        <img
          class="profile-pic"
          src="/images/Ellipse 3.svg"
          aria-hidden="true"
        />
        <div class="username">کیارش حسن زاده</div>
        <div class="role">دانش آموز</div>
        <nav>
          <a tabindex="0" aria-label="پروفایل">
            <iconify-icon icon="solar:user-circle-broken"></iconify-icon>
            پروفایل
          </a>
          <a tabindex="0" aria-label="تاریخچه آزمون ها">
            <iconify-icon icon="solar:history-2-broken"></iconify-icon>
            تاریخچه آزمون ها
          </a>
          <a tabindex="0" aria-label="آزمون ها">
            <iconify-icon icon="solar:book-bookmark-broken"></iconify-icon>
            آزمون ها
          </a>
        </nav>
        <a
          href="./index.html"
          class="logout"
          style="text-decoration: none"
          tabindex="0"
          aria-label="خروج از حساب"
        >
          <iconify-icon icon="solar:logout-3-broken"></iconify-icon>
          خروج از حساب
        </a>
      </aside>
      <iconify-icon
        id="hamburgerBtn"
        class="hamburger"
        icon="solar:hamburger-menu-broken"
      ></iconify-icon>
    </div>
    <script>
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const sidebar = document.getElementById("sidebar");

      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });

      // Optional: close sidebar when clicking outside (on mobile)
      document.addEventListener("click", (e) => {
        if (
          !sidebar.contains(e.target) &&
          !hamburgerBtn.contains(e.target) &&
          sidebar.classList.contains("open")
        ) {
          sidebar.classList.remove("open");
        }
      });
    </script>
  </body>
</html>

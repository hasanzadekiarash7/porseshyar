<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>داشبورد</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside id="sidebar" aria-label="پنل کاربری">
      <img class="profile-pic" src="/images/Ellipse 2.svg" aria-hidden="true" />
      <div class="username">جمال الهامی نیا</div>
      <div class="role">معلم</div>
      <nav>
        <a href="../profile/index.html" tabindex="0" aria-label="پروفایل">
          <iconify-icon icon="solar:user-circle-broken"></iconify-icon>
          پروفایل
        </a>
        <a
          href="../make-exam/index.html"
          tabindex="0"
          class="link-primary"
          aria-label="ایجاد آزمون جدید"
        >
          <iconify-icon icon="solar:add-circle-broken"></iconify-icon>
          ایجاد آزمون جدید
        </a>
        <a href="../chart/index.html" tabindex="0" aria-label="نمودار تحصیلی">
          <iconify-icon icon="solar:chart-broken"></iconify-icon>
          نمودار تحصیلی
        </a>
      </nav>
      <a
        href="./index.html"
        class="logout"
        style="text-decoration: none"
        tabindex="0"
        aria-label="خروج از حساب"
      >
        <iconify-icon icon="solar:logout-3-broken"></iconify-icon>
        خروج از حساب
      </a>
    </aside>
    <iconify-icon
      id="hamburgerBtn"
      class="hamburger"
      icon="solar:hamburger-menu-broken"
    ></iconify-icon>
    <main role="main" tabindex="0">
      <h2>ایجاد آزمون</h2>

      <section aria-labelledby="exam-info-header">
        <h3 id="exam-info-header" class="section-header">اطلاعات آزمون</h3>
        <div class="exam-info">
          <div class="form-group">
            <label for="subject">مبحث درسی:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="ریاضی پودمان چهار"
            />
          </div>
          <div class="form-group">
            <label for="book">کتاب:</label>
            <input type="text" id="book" name="book" placeholder="ریاضی" />
          </div>
          <div class="form-group">
            <label for="grade">پایه:</label>
            <input type="text" id="grade" name="grade" placeholder="دهم" />
          </div>
          <div class="form-group">
            <label for="exam-date">تاریخ برگزاری امتحان:</label>
            <input
              type="text"
              id="exam-date"
              name="exam-date"
              placeholder="1404/2/10"
            />
          </div>
          <div class="form-group">
            <label for="major">رشته:</label>
            <input
              type="text"
              id="major"
              name="major"
              placeholder="شبکه و نرم افزار"
            />
          </div>
        </div>
      </section>

      <section aria-labelledby="questions-header">
        <h3 id="questions-header" class="section-header">قسمت سوالات:</h3>
        <div class="question-card">
          <p>سوال 1: کدام گزینه جواب معادله \[2x^2 - 4x - 5 = 0\] می‌باشد.</p>
          <ul>
            <li>
              <input type="radio" name="question1" id="option1a" /><label
                for="option1a"
                >الف) 11</label
              >
            </li>
            <li>
              <input type="radio" name="question1" id="option1b" /><label
                for="option1b"
                >ب) 12</label
              >
            </li>
            <li>
              <input type="radio" name="question1" id="option1c" /><label
                for="option1c"
                >ج) جواب ندارد</label
              >
            </li>
            <li>
              <input type="radio" name="question1" id="option1d" /><label
                for="option1d"
                >د) گزینه الف و ب</label
              >
            </li>
          </ul>
        </div>
        <!-- تکرار کارت‌های سوالات با داده‌های مشابه -->
      </section>

      <div class="action-buttons">
        <button class="btn create-exam">ایجاد آزمون</button>
        <button class="btn add-question">اضافه کردن سوال بعدی</button>
      </div>
    </main>
    <script>
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const sidebar = document.getElementById("sidebar");

      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });

      // Optional: close sidebar when clicking outside (on mobile)
      document.addEventListener("click", (e) => {
        if (
          !sidebar.contains(e.target) &&
          !hamburgerBtn.contains(e.target) &&
          sidebar.classList.contains("open")
        ) {
          sidebar.classList.remove("open");
        }
      });
    </script>
  </body>
</html>

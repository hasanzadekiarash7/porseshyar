<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ورود دانش آموز</title>
    <!-- Iconify Solar icons CDN -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container container-active"
      id="student"
      role="main"
      aria-label="فرم ورود دانش آموز"
    >
      <div class="profile-icon-wrapper" aria-hidden="true">
        <iconify-icon icon="solar:user-circle-broken"></iconify-icon>
      </div>
      <h2>ورود به عنوان <span id="changeText">دانش آموز</span></h2>
      <form class="login-grid">
        <div class="tab-wrapper">
          <div class="tab student-btn tab-active" aria-label="تب دانش آموز">
            دانش آموز
          </div>
          <div class="tab teacher-btn" aria-label="تب معلم">معلم</div>
          <div class="tab parent-btn" aria-label="تب اولیا">اولیا</div>
        </div>
        <div style="width: 100%">
          <label for="name">اسم</label>
          <div class="input-group">
            <iconify-icon icon="solar:user-broken"></iconify-icon>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="نام کاربری"
              autocomplete="name"
              required
              aria-required="true"
            />
          </div>
        </div>
        <div style="width: 100%">
          <label for="password">رمز عبور</label>
          <div class="input-group">
            <iconify-icon icon="solar:lock-broken"></iconify-icon>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="پایه شما"
              autocomplete="new-password"
              required
              aria-required="true"
            />
          </div>
        </div>
        <a href="./signup.html" class="link-primary"
          >اکانت نداری؟ برو و اکانت بساز</a
        >
        <div class="submit-btn-wrapper">
          <button class="submit-btn" type="submit" aria-label="ورود">
            ورود
          </button>
        </div>
      </form>
    </div>
    <div class="container" id="teacher" role="main" aria-label="فرم ورود معلم">
      <div class="profile-icon-wrapper" aria-hidden="true">
        <iconify-icon icon="solar:user-circle-broken"></iconify-icon>
      </div>
      <h2>ورود به عنوان <span id="changeText">معلم</span></h2>
      <form class="login-grid">
        <div class="tab-wrapper">
          <div class="tab student-btn" aria-label="تب دانش آموز">دانش آموز</div>
          <div class="tab teacher-btn tab-active" aria-label="تب معلم">
            معلم
          </div>
          <div class="tab parent-btn" aria-label="تب اولیا">اولیا</div>
        </div>
        <div style="width: 100%">
          <label for="name">اسم</label>
          <div class="input-group">
            <iconify-icon icon="solar:user-broken"></iconify-icon>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="نام کاربری"
              autocomplete="name"
              required
              aria-required="true"
            />
          </div>
        </div>
        <div style="width: 100%">
          <label for="password">رمز عبور</label>
          <div class="input-group">
            <iconify-icon icon="solar:lock-broken"></iconify-icon>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="پایه شما"
              autocomplete="new-password"
              required
              aria-required="true"
            />
          </div>
        </div>
        <a href="./signup.html" class="link-primary"
          >اکانت نداری؟ برو و اکانت بساز</a
        >
        <div class="submit-btn-wrapper">
          <button class="submit-btn" type="submit" aria-label="ورود">
            ورود
          </button>
        </div>
      </form>
    </div>
    <div class="container" id="parent" role="main" aria-label="فرم ورود اولیا">
      <div class="profile-icon-wrapper" aria-hidden="true">
        <iconify-icon icon="solar:user-circle-broken"></iconify-icon>
      </div>
      <h2>ورود به عنوان <span id="changeText">اولیا</span></h2>
      <form class="login-grid">
        <div class="tab-wrapper">
          <div class="tab student-btn" aria-label="تب دانش آموز">دانش آموز</div>
          <div class="tab teacher-btn" aria-label="تب معلم">معلم</div>
          <div class="tab parent-btn tab-active" aria-label="تب اولیا">
            اولیا
          </div>
        </div>
        <div style="width: 100%">
          <label for="name">اسم</label>
          <div class="input-group">
            <iconify-icon icon="solar:user-broken"></iconify-icon>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="نام کاربری"
              autocomplete="name"
              required
              aria-required="true"
            />
          </div>
        </div>
        <div style="width: 100%">
          <label for="password">رمز عبور</label>
          <div class="input-group">
            <iconify-icon icon="solar:lock-broken"></iconify-icon>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="پایه شما"
              autocomplete="new-password"
              required
              aria-required="true"
            />
          </div>
        </div>
        <a href="./signup.html" class="link-primary"
          >اکانت نداری؟ برو و اکانت بساز</a
        >
        <div class="submit-btn-wrapper">
          <button class="submit-btn" type="submit" aria-label="ورود">
            ورود
          </button>
        </div>
      </form>
    </div>
    <script>
      const submitBtns = document.querySelectorAll(".submit-btn");
      submitBtns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          e.preventDefault(); // جلوگیری از ارسال فرم برای تست
          console.log("ورود کلیک شد");
        });
      });
      const studentBtn = document.querySelectorAll(".student-btn");
      const teacherBtn = document.querySelectorAll(".teacher-btn");
      const parentBtn = document.querySelectorAll(".parent-btn");
      const studentContainer = document.querySelector("#student");
      const teacherContainer = document.querySelector("#teacher");
      const parentContainer = document.querySelector("#parent");
      function activateTab(tab) {
        studentContainer.classList.remove("container-active");
        teacherContainer.classList.remove("container-active");
        parentContainer.classList.remove("container-active");
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("tab-active"));
        if (tab === "student") {
          studentContainer.classList.add("container-active");
          document
            .querySelectorAll(".student-btn")
            .forEach((t) => t.classList.add("tab-active"));
        } else if (tab === "teacher") {
          teacherContainer.classList.add("container-active");
          document
            .querySelectorAll(".teacher-btn")
            .forEach((t) => t.classList.add("tab-active"));
        } else if (tab === "parent") {
          parentContainer.classList.add("container-active");
          document
            .querySelectorAll(".parent-btn")
            .forEach((t) => t.classList.add("tab-active"));
        }
      }
      studentBtn.forEach((btn) => {
        btn.addEventListener("click", () => activateTab("student"));
      });
      teacherBtn.forEach((btn) => {
        btn.addEventListener("click", () => activateTab("teacher"));
      });
      parentBtn.forEach((btn) => {
        btn.addEventListener("click", () => activateTab("parent"));
      });
    </script>
  </body>
</html>
